<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시판 등록</h1>

    <div>
        <form action="/board/registerTest" method="post">
            <div>
                <div>
                    <p>제목</p>
                    <input type="text" name="title" placeholder="제목을 입력하세요">
                </div>
                <div>
                    <p>내용</p>
                    <input type="text" name="content" placeholder="내용을 입력하세요">
                </div>
                <div>
                    <p>작성자</p>
                    <input type="text" name="writer" placeholder="작성자의 아이디를 입력하세요">
                </div>
                <button>등록하기</button>

            </div>
        </form>
    </div>

</body>
</html>
