<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EX07</title>
</head>
<body>
<h1>EX07</h1>

<table border="1">
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>무게</th>
    </tr>
    <!--부모 요소에 th:object를 설정한 뒤 자식 요소에서 *{}로 필드를 접근할 수 있다.-->
    <!--나이 뒤에 "살" 붙이고, 무게 뒤에 "kg"붙이기- ->
    <tr th:object="${exampleVO}">
        <td th:text="*{name}"></td>
        <td th:text="|*{age}살|"></td>
        <td th:text="${gender}"></td>
        <td th:text="|${weight}kg|"></td>
    </tr>
</table>
</body>
</html>
